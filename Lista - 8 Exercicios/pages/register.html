<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/Lista - 8 Exercicios/css/register.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="/Lista - 8 Exercicios/index.html"> <img src="/Lista - 8 Exercicios/assets/logo.png" alt="" class="logo"></a>
            <div class="nav-items">
                <ul>
                    <li>SMARTPHONES</li>
                    <li>TABLETS</li>
                    <li>COMPUTADORES</li>
                </ul>
            </div>
            <div class="register">
                <ul>
                    <a href="/Lista - 8 Exercicios/pages/login.html"><li>LOGIN</li></a>
                    <a href="/Lista - 8 Exercicios/pages/register.html"><li>REGISTRAR</li></a>
                </ul>
            </div>
        </nav>
        <div class="container-register">
            <form action="">
                <div class="title-form">
                    <h2>REGISTRAR</h2>
                </div>
                <div class="register">
                    <div class="register-box">
                    <p>Nome</p>
                    <input type="text" name="nome" id="" placeholder="Seu nome aqui" required>
                    <p class="required-field">Obrigatório.</p>
                </div>

                <div class="register-box">
                    <p>Email</p>
                    <input type="email" name="email" id="" placeholder="email@email.com" required>
                    <p class="required-field">Obrigatório.</p>
                </div>

                <div class="register-box">
                    <p>Senha</p>
                    <input type="password" name="senha" id="" placeholder="senha" required>
                    <p class="required-field">Obrigatório.</p>
                </div>


                    <div class="born-country">
                        <h3>País de Nascimento</h3>
                        <input type="text" list="countrys" name="country" />
                        <datalist id="countrys">
                            <option value="Chile"></option>
                            <option value="Brasil"></option>
                            <option value="Estados Unidos"></option>
                            <option value="França"></option>
                            <option value="Outro"></option>
                        </datalist>
                        <p class="required-field">Obrigatório.</p>
                    </div>




                    <div class="gener">
                        <h3>Genero</h3>
            <div class="radio">
                <input type="radio" value="masculino" name="gener">
                <label for="masculino">masculino</label>
            </div>
            <div class="radio">
                <input type="radio" value="feminino" name="gener">
                <label for="feminino">feminino</label>
            </div>
            <div class="radio">
                <input type="radio" value="no-comment" name="gener">
                <label for="no-comment">Prefiro não dizer</label>
            </div>
                </div>



                <div class="hobbies">
                    <h3>Hobbies</h3>
                    <div class="hobbies-box">
                        <input type="checkbox" name="optinals[]" value="guitar">
                        <label for="guitar">Guitarra</label>
                    </div>
        
                    <div class="hobbies-box">
                        <input type="checkbox" name="optinals[]" value="soccer">
                        <label for="soccer">Futebol</label>
                    </div>
        
                    <div class="hobbies-box">
                        <input type="checkbox" name="optinals[]" value="tenis">
                        <label for="tenis">Tenis</label>
                    </div>
                    <div class="hobbies-box">
                        <input type="checkbox" name="optinals[]" value="programacao">
                        <label for="programacao">Programação</label>
                    </div>
                </div>
                <div class="comment">
                    <h3>Comentários</h3>
                    <textarea name="comment" id=""></textarea>
                </div>
                <div class="termos">
                    <input type="checkbox" name="optinals[]" value="termos">
                    <label for="termos">Aceito os termos de condição</label>
                <div class="btn-input">
                    <input type="button" value="Registrar">
                    <input type="button" value="Cancelar">
                </div>
                </div>
                <div class="btn">
                    <button type="submit">Registrar</button>
                    <button type="reset">Cancelar</button>
                </div>
                </div>
                </form>
                </div>
</body>
</html>
